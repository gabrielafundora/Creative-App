<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banco de Retos</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>

<div class="container">

  <!-- Sección de Login/Registro -->
  <div id="authSection">
    <h1>Bienvenido al Banco de Retos</h1>
    
    <div id="loginForm">
      <h2>Iniciar sesión</h2>
      <input type="text" id="loginUsername" placeholder="Nombre de usuario">
      <input type="password" id="loginPassword" placeholder="Contraseña">
      <button onclick="login()">Entrar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
    </div>

    <div id="registerForm" style="display:none;">
      <h2>Registro</h2>
      <input type="text" id="registerUsername" placeholder="Nombre de usuario">
      <input type="password" id="registerPassword" placeholder="Contraseña">
      <button onclick="register()">Registrar</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a></p>
    </div>
  </div>

  <!-- Sección principal del Banco de Retos -->
  <div id="retoSection" style="display:none;">
    <h1>Banco de Retos</h1>

    <!-- Sección del Reto del Día -->
    <div id="retoDelDia" class="reto-del-dia" style="margin-bottom: 30px; padding: 20px; background-color: #e3f2fd; border-radius: 10px;">
      <h3>Reto del Día</h3>
      <div id="textoRetoDelDia">Cargando...</div>
      <button id="botonRetoDia" onclick="marcarRetoDelDia()" style="margin-top: 10px;">✔ Marcar como hecho</button>
    </div>

    <!-- Contador de retos -->
    <div id="contadorRetos" style="margin-bottom: 20px; font-weight: bold;">
      Retos completados: 0
    </div>

    <!-- Área del reto aleatorio -->
    <div id="reto" class="prompt">Haz clic para recibir tu inspiración...</div>

    <select id="categorySelect">
      <option value="todas">Todas las categorías</option>
      <option value="Creatividad">Creatividad</option>
      <option value="Técnica">Técnica</option>
      <option value="Reflexión">Reflexión</option>
      <option value="Narrativa">Narrativa</option>
      <option value="Estilo">Estilo</option>
      <option value="Observación">Observación</option>
      <option value="Mundos imaginarios">Mundos imaginarios</option>
    </select>

    <button onclick="newReto()">Nuevo Reto</button>
    <button id="markDoneButton" onclick="markCurrentAsDone()" style="display: none;">✔ Marcar como hecho</button>

    <div id="logoutSection">
      <button onclick="logout()">Cerrar sesión</button>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js"></script>
<script>
  cargarRetos();
  checkSession();
</script>

</body>
</html>
